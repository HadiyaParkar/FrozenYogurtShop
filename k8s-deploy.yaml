apiVersion: apps/v1
kind: Deployment
metadata:
  name: frozenyogurtshop-hadiya
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frozenyogurtshop-hadiya
  template:
    metadata:
      name: frozenyogurtshop-hadiya
      labels:
        app: frozenyogurtshop-hadiya
    spec:
      containers:
      - name: ovs
        image: jaibw/frozenyogurtshop:latest 
        ports:
        - containerPort: 80 

---
apiVersion: v1
kind: Service
metadata:
  name: frozenyogurtshop-hadiya
spec:
  type: NodePort
  ports:
  - targetPort: 80 
    port: 80
  selector:
    app: frozenyogurtshop-hadiya
